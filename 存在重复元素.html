<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //         给定一个整数数组，判断是否存在重复元素。

        // 如果任意一值在数组中出现至少两次，函数返回 true 。如果数组中每个元素都不相同，则返回 false 。

        //  

        // 示例 1:

        // 输入: [1,2,3,1]
        // 输出: true
        // 示例 2:

        // 输入: [1,2,3,4]
        // 输出: false
        // 示例 3:

        // 输入: [1,1,1,3,3,4,3,2,4,2]
        // 输出: true
        /**
         * @param {number[]} nums
         * @return {boolean}
         */
        var containsDuplicate = function (nums) {
            let newNews = nums.sort()
            for(let i=0; i< newNews.length-1; i++) {
                if(newNews[i] == newNews[i+1]) {
                    return true
                }
            }
            return false
        };

        console.log(containsDuplicate([1,2,3,4]))
    </script>
</body>

</html>

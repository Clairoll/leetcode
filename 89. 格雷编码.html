<body>
  <script>
    //     格雷编码是一个二进制数字系统，在该系统中，两个连续的数值仅有一个位数的差异。

    // 给定一个代表编码总位数的非负整数 n，打印其格雷编码序列。即使有多个不同答案，你也只需要返回其中一种。

    // 格雷编码序列必须以 0 开头。

    //

    // 示例 1:

    // 输入: 2
    // 输出: [0,1,3,2]
    // 解释:
    // 00 - 0
    // 01 - 1
    // 11 - 3
    // 10 - 2

    // 对于给定的 n，其格雷编码序列并不唯一。
    // 例如，[0,2,3,1] 也是一个有效的格雷编码序列。

    // 00 - 0
    // 10 - 2
    // 11 - 3
    // 01 - 1
    // 示例 2:

    // 输入: 0
    // 输出: [0]
    // 解释: 我们定义格雷编码序列必须以 0 开头。
    //      给定编码总位数为 n 的格雷编码序列，其长度为 2n。当 n = 0 时，长度为 20 = 1。
    //      因此，当 n = 0 时，其格雷编码序列为 [0]。
    /**
     * @param {number} n
     * @return {number[]}
     */

    // 脑子不够用，官方的太复杂，只能找规律。
    // 比如说我们输入3,结果是[0,1,3,2,6,7,5,4]
    // 那么总数就是2的三次方=8；
    // 我们把他分成两瓣，[0,1,3,2]和[6,7,5,4]，
    // 然后！我们把[0,1,3,2]复制一份，然后倒过来[2,3,1,0]。
    // 这个[6,7,5,4]减去[2,3,1,0]等于[4,4,4,4]=2的n-1次方遍历4次！
    // 恭喜，发现了新大陆！(＾－＾)V

    var grayCode = function (n) {
      let res = [0]
      for (let i = 0; i < n; i++) {
        let data = [...res].reverse()
        data = data.map(item => item + 2 ** i)
        res = [...res, ...data]
      }

      return res
    };

    console.log(grayCode(2))
  </script>

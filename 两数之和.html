<!DOCTYPE html>

</head>

<body>
    <script>
     var  twoSum =  function (nums, target) {
            for (let i = nums.length - 1; i >= 0; i--) {
                let index = nums.indexOf(target - nums[i])
                if (index != -1 && i != index) {
                    return [i, index]
                }
            }
        };

        let data = twoSum([2, 7, 5, 11], 9)
        console.log(data)
    </script>
</body>

</html>

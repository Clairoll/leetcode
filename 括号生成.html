        /**
         * @param {number} n
         * @return {string[]}

        var generateParenthesis = function (n) {
            let res = []

            const dfs = function (str, left, rigth) {
                // 不合法
                if (left > n || left< rigth) return
                // 结束条件
                if (left + rigth == 2 * n) {
                    return res.push(str)
                }
                dfs(str + '(', left + 1, rigth)
                dfs(str + ')', left, rigth + 1)

            }
            dfs('', 0, 0)
            return res
        };

<!DOCTYPE html>

<body>
	<script>
		// 给定一个无重复元素的数组 candidates 和一个目标数 target ，找出 candidates 中所有可以使数字和为 target 的组合。

		// candidates 中的数字可以无限制重复被选取。

		// 说明：

		// 所有数字（包括 target）都是正整数。
		// 解集不能包含重复的组合。 
		// 示例 1：

		// 输入：candidates = [2,3,6,7], target = 7,
		// 所求解集为：
		// [
		//   [7],
		//   [2,2,3]
		// ]
		// 示例 2：

		// 输入：candidates = [2,3,5], target = 8,
		// 所求解集为：
		// [
		//   [2,2,2,2],
		//   [2,3,3],
		//   [3,5]
		// ]
		/**
		 * @param {number[]} candidates
		 * @param {number} target
		 * @return {number[][]}
		 */
		var combinationSum = function (candidates, target) {
			let res = []
			candidates.sort((a, b) => a - b)
			const dfn = function (item, sum, arr) { // item 当前下标  sum 当前总和  arr 当前元素集

				if (sum == target) {
					res.push([...arr])
				} else if (sum > target) {
					return
				} else {
					for (let i = item; i < candidates.length; i++) {
						arr.push(candidates[i])
						dfn(i, sum + candidates[i], arr) // 需要注意因为可以允许重复选择所以这里是i而不是i+1
						arr.pop()
					}
				}
			}

			dfn(0, 0, [])
			return res
		};

		console.log(combinationSum([2, 6, 3, 7], 7))
	</script>
</body>

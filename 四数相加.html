<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 给定四个包含整数的数组列表 A , B , C , D ,计算有多少个元组 (i, j, k, l) ，使得 A[i] + B[j] + C[k] + D[l] = 0。
        // 为了使问题简单化，所有的 A, B, C, D 具有相同的长度 N，且 0 ≤ N ≤ 500 。所有整数的范围在 -228 到 228 - 1 之间，最终结果不会超过 231 - 1 。
        // 例如:
        // 输入:
        // A = [ 1, 2]
        // B = [-2,-1]
        // C = [-1, 2]
        // D = [ 0, 2]
        // 输出:
        // 2

        // 解释:
        // 两个元组如下:
        // 1. (0, 0, 0, 1) -> A[0] + B[0] + C[0] + D[1] = 1 + (-2) + (-1) + 2 = 0
        // 2. (1, 1, 0, 0) -> A[1] + B[1] + C[0] + D[0] = 2 + (-1) + (-1) + 0 = 0


        /**
         * @param {number[]} A
         * @param {number[]} B
         * @param {number[]} C
         * @param {number[]} D
         * @return {number}
         */
        var fourSumCount = function (A, B, C, D) {
            let map = {}
            let count = 0
            for (let a of A) {
                for (let b of B) {
                    let sum = a + b
                    map[sum] ? map[sum] = map[sum] + 1 : map[sum] = 1
                }
            }

            for (let c of C) {
                for (let d of D) {
                    let sum = -(c + d)
                    count = map[sum] ? count + map[sum] : count
                }
            }
            return count
        };

        let data = fourSumCount([1, 2], [-2, -1], [-1, 2], [0, 2])
        console.log(data)
    </script>
</body>

</html>

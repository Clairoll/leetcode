<body>
    <script>
        //         将一个给定字符串根据给定的行数，以从上往下、从左到右进行 Z 字形排列。

        // 比如输入字符串为 "LEETCODEISHIRING" 行数为 3 时，排列如下：

        // L   C   I   R
        // E T O E S I I G
        // E   D   H   N
        // 之后，你的输出需要从左往右逐行读取，产生出一个新的字符串，比如："LCIRETOESIIGEDHN"。

        // 请你实现这个将字符串进行指定行数变换的函数：

        // string convert(string s, int numRows);
        // 示例 1:
        //  0   1   2   3
        // 输入: s = "LEETCODEISHIRING", numRows = 3 // 相差 0, 4 , 8, 12
        // 输出: "LCIRETOESIIGEDHN"   
        // 示例 2:
        //  0   1  2
        // 输入: s = "LEETCODEISHIRING", numRows = 4 // 相差 0, 6, 12
        // 输出: "LDREOEIIECIHNTSG"
        // 解释:

        // L     D     R
        // E   O E   I I
        // E C   I H   N
        // T     S     G

        // 示例 3:
        //     0   1
        // 输入: s = "LEETCODEISHIRING", numRows = 5 // 相差0, 8
        // 输出: "LIEESSDHTOIGCN"
        // 解释:

        // L       I     
        // E     E S
        // E   D   H
        // T O     I G
        // C       N  
        /**
         * @param {string} s
         * @param {number} numRows
         * @return {string}
         */
        var convert = function (s, numRows) {
            if (numRows <= 1) return s;
            let length = s.length;
            let size = 2 * numRows - 2;
            let res = "";
            for (let j = 0; j <= size / 2; j++) {
                for (let i = 0; i <= parseInt(length / size); i++) {
                    let index1 = i * size + j;
                    let index2 = (i + 1) * size + -j;
                    if (index1 < length) res += s[index1];
                    if (j == 0 || j == size / 2) continue;
                    if (index2 < length && index1 != index2) res += s[index2];
                }
            }
            return res;
        };

        console.log(convert('LEETCODEISHIRING', 5))
    </script>

<body>
    <script>
        /*
        一个机器人位于一个 m x n 网格的左上角 （起始点在下图中标记为 “Start” ）。
            机器人每次只能向下或者向右移动一步。机器人试图达到网格的右下角（在下图中标记为 “Finish” ）。

            问总共有多少条不同的路径？
            输入：m = 3, n = 7
            输出：28
            示例 2：

            输入：m = 3, n = 2
            输出：3
            解释：
            从左上角开始，总共有 3 条路径可以到达右下角。
            1. 向右 -> 向右 -> 向下
            2. 向右 -> 向下 -> 向右
            3. 向下 -> 向右 -> 向右
            示例 3：

            输入：m = 7, n = 3
            输出：28
            示例 4：

            输入：m = 3, n = 3
            输出：6
             

            提示：

            1 <= m, n <= 100
            题目数据保证答案小于等于 2 * 109
            */
        /**
         * @param {number} m
         * @param {number} n
         * @return {number}
         */
        var uniquePaths = function (m, n) {
            // 由于机器人走的总步数一定为m+n-2步
            // 每步一定会有两个结果，向下或者向右
            // 所以总的结果为C(m+n-2, m-1)
            if (m == 1 || n == 1) return 1
            let top = 1
            let bottom = 1
            let down = m + n - 2
            for (let i = 1; i <= down; i++) {
                top *= i
            }
            for (let i = 1; i <= n - 1; i++) {
                bottom *= i
            }
            for (let i = 1; i <= m - 1; i++) {
                bottom *= i
            }
            return top / bottom
        };

        console.log(uniquePaths(2,2))
    </script>
</body>

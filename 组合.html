<body>
	<script>
		// 给定两个整数 n 和 k，返回 1 ... n 中所有可能的 k 个数的组合。

		// 示例:

		// 输入: n = 4, k = 2
		// 输出:
		// [
		//   [2,4],
		//   [3,4],
		//   [2,3],
		//   [1,2],
		//   [1,3],
		//   [1,4],
		// ]
		/**
		 * @param {number} n
		 * @param {number} k
		 * @return {number[][]}
		 */
		var combine = function (n, k) {
			let res = []
			const dnf = function (start, arr) {
				if (arr.length == k) {
					res.push([...arr])
				} else {
					for (let i = start; i <= n; i++) {
						arr.push(i)
						dnf(i + 1, arr)
						arr.pop() // 删除最后一个，然后添加新的
					}
				}
			}
			dnf(1, [])
			return res
		};

		console.log(combine(4, 2))
	</script>

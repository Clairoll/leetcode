<body>
  <script>
    //     给定一个二叉树，返回其节点值的锯齿形层序遍历。（即先从左往右，再从右往左进行下一层遍历，以此类推，层与层之间交替进行）。

    // 例如：
    // 给定二叉树 [3,9,20,null,null,15,7],

    //     3
    //    / \
    //   9  20
    //     /  \
    //    15   7
    // 返回锯齿形层序遍历如下：

    // [
    //   [3],
    //   [20,9],
    //   [15,7]
    // ]

    function TreeNode(val) {
      this.val = val;
      this.left = this.right = null;
    }

    /**
     * @param {TreeNode} root
     * @return {number[][]}
     */
    var zigzagLevelOrder = function (root) {
      if (!root) return []
      let res = []
      let data = [root]
      let isLeft = true
      while (data.length > 0) {
        let arr = []
        let len = data.length
        while (len--) {
          let node = data.shift()
          if (isLeft) {
            arr.push(node.val)
          } else {
            arr.unshift(node.val)
          }

          if (node.left) data.push(node.left)
          if (node.right) data.push(node.right)
        }
        res.push(arr)
        isLeft = !isLeft
      }

      return res
    };
  </script>

    <script>
        //         给你 n 个非负整数 a1，a2，...，an，每个数代表坐标中的一个点 (i, ai) 。在坐标内画 n 条垂直线，垂直线 i 的两个端点分别为 (i, ai) 和 (i, 0) 。找出其中的两条线，使得它们与 x 轴共同构成的容器可以容纳最多的水。

        // 说明：你不能倾斜容器。
        // 输入：[1,8,6,2,5,4,8,3,7]
        // 输出：49 
        // 解释：图中垂直线代表输入数组 [1,8,6,2,5,4,8,3,7]。在此情况下，容器能够容纳水（表示为蓝色部分）的最大值为 49。
        // 示例 2：

        // 输入：height = [1,1]
        // 输出：1
        // 示例 3：

        // 输入：height = [4,3,2,1,4]
        // 输出：16
        // 示例 4：

        // 输入：height = [1,2,1]
        // 输出：2
        //  

        // 提示：

        // n = height.length
        // 2 <= n <= 3 * 104
        // 0 <= height[i] <= 3 * 104
        /**
         * @param {number[]} height
         * @return {number}
         */

        // 暴力法
        // var maxArea = function (height) {
        //     let len = height.length - 1;
        //     let maxarea = 0
        //     for (let j = len; j >= 0; j--) {
        //         for (let i = 0; i <= len; i++) {
        //             maxarea = Math.max(maxarea, Math.min(height[j], height[i]) * (j - i))

        //         }
        //     }

        //     return maxarea
        // };

        // 双指针
        var maxArea = function (height) {
            let lf = 0;
            let rt = height.length - 1;
            let maxarea = 0

            while (lf < rt) {
                maxarea = Math.max(maxarea, Math.min(height[lf], height[rt]) * (rt - lf))
                if (height[lf] > height[rt]) {
                    rt--
                } else {
                    lf++
                }
            }
            return maxarea
        };

        console.log(maxArea([1, 8, 6, 2, 5, 4, 8, 3, 7]))
        console.log(maxArea([4, 3, 2, 1, 4]))

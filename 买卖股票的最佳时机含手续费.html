    <script>
        //         给定一个整数数组 prices，其中第 i 个元素代表了第 i 天的股票价格 ；非负整数 fee 代表了交易股票的手续费用。

        // 你可以无限次地完成交易，但是你每笔交易都需要付手续费。如果你已经购买了一个股票，在卖出它之前你就不能再继续购买股票了。

        // 返回获得利润的最大值。

        // 注意：这里的一笔交易指买入持有并卖出股票的整个过程，每笔交易你只需要为支付一次手续费。

        // 示例 1:

        // 输入: prices = [1, 3, 2, 8, 4, 9], fee = 2
        // 输出: 8
        // 解释: 能够达到的最大利润:  
        // 在此处买入 prices[0] = 1
        // 在此处卖出 prices[3] = 8
        // 在此处买入 prices[4] = 4
        // 在此处卖出 prices[5] = 9
        // 总利润: ((8 - 1) - 2) + ((9 - 4) - 2) = 8.
        // 注意:

        // 0 < prices.length <= 50000.
        // 0 < prices[i] < 50000.
        // 0 <= fee < 50000.
        /**
         * @param {number[]} prices
         * @param {number} fee
         * @return {number}
         */
        var maxProfit = function (prices, fee) {
            let hasMax = -prices[0] //手上有股票时的最大利润
            let max = 0 // 手上没有股票的最大利润
            let len = prices.length
            for (let i = 0; i < len; i++) {
                let tep = max
                max = Math.max(max, hasMax + prices[i] - fee) // 前面没买 vs 前面买了今天卖
                hasMax = Math.max(hasMax, max - prices[i]) // 前面买了vs 前面没买今天买
            }

            return max
        };

        console.log(maxProfit([1, 3, 2, 8, 4, 9], 2))
        console.log(maxProfit([1,3,7,5,10,3],3))
    </script>

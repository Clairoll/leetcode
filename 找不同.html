<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //         给定两个字符串 s 和 t，它们只包含小写字母。

        // 字符串 t 由字符串 s 随机重排，然后在随机位置添加一个字母。

        // 请找出在 t 中被添加的字母。

        //  

        // 示例 1：

        // 输入：s = "abcd", t = "abcde"
        // 输出："e"
        // 解释：'e' 是那个被添加的字母。
        // 示例 2：

        // 输入：s = "", t = "y"
        // 输出："y"
        // 示例 3：

        // 输入：s = "a", t = "aa"
        // 输出："a"
        // 示例 4：

        // 输入：s = "ae", t = "aea"
        // 输出："a"
        //  

        // 提示：

        // 0 <= s.length <= 1000
        // t.length == s.length + 1
        // s 和 t 只包含小写字母
        /**
         * @param {string} s
         * @param {string} t
         * @return {character}
         */
        var findTheDifference = function (s, t) {
            let newT = t.split("").sort()
            let newS = s.split("").sort()
            for(let i=0; i< newT.length; i++) {
                if(newT[i] != newS[i]) {
                    return newT[i]
                }
            } 
        };

        console.log(findTheDifference("abdc", 'adbce'))
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 给定一个字符串，请你找出其中不含有重复字符的 最长子串 的长度。
        // 示例 1:
        // 输入: s = "abcabcbb"
        // 输出: 3 
        // 解释: 因为无重复字符的最长子串是 "abc"，所以其长度为 3。
        // 示例 2:
        // 输入: s = "bbbbb"
        // 输出: 1
        // 解释: 因为无重复字符的最长子串是 "b"，所以其长度为 1。
        // 示例 3:
        // 输入: s = "pwwkew"
        // 输出: 3
        // 解释: 因为无重复字符的最长子串是 "wke"，所以其长度为 3。
        //      请注意，你的答案必须是 子串 的长度，"pwke" 是一个子序列，不是子串。
        // 示例 4:
        // 输入: s = ""
        // 输出: 0
        // 提示：
        // 0 <= s.length <= 5 * 104
        // s 由英文字母、数字、符号和空格组成

        /**
         * @param {string} s
         * @return {number}
         */
        var lengthOfLongestSubstring = function (s) {
            let map = {},
                reslut = 0,
                l = 0,
                r = 0;
            while (r < s.length) {
                let index = map[s[r]]
                if (index >= l && index <= r) {
                    l = index + 1
                }
                map[s[r]] = r
                reslut = Math.max(reslut,r - l + 1)
                r++
            }

            return reslut
        };

        let data = lengthOfLongestSubstring("aab")
        console.log(data)
    </script>
</body>

</html>
